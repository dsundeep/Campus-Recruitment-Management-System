<!DOCTYPE html>
<html>
<head>
	<title>CRMS - Dashboard</title>
	<meta charset="utf-8">
	<base href="/index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- angular dependencies -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <!-- bootstrap dependencies -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="css/dashboard.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- custom angular -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/recruitCtrl.js"></script>
    <script type="text/javascript" src="js/controllers/studentCtrl.js"></script>
    <script type="text/javascript" src="js/controllers/profileCtrl.js"></script>
    <script type="text/javascript" src="js/controllers/statusCtrl.js"></script>
    <script type="text/javascript" src="js/controllers/trainingCtrl.js"></script>
    <script type="text/javascript" src="js/controllers/companyCtrl.js"></script>
    <script type="text/javascript" src="js/controllers/feedbackCtrl.js"></script>
    <script type="text/javascript" src="js/appRoutes.js"></script>
    <!-- reports -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
</head>
<body ng-app="crms" ng-controller="crmsCtrl">
	
        <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <img src="logo.png">
                </div>

                <ul class="list-unstyled components">
                    <p>Dashboard</p>
                    <li class='{{(loc=="/recruiters"?"active":"")}}' ng-hide="isAdmin">
                        <a href="/recruiters"><i class="fa fa-university" aria-hidden="true"></i> Recruiters</a>
                    </li>
                    <li ng-hide="isAdmin">
                        <a href="/trainings"><i class="fa fa-newspaper-o" aria-hidden="true"></i> Training</a>
                    </li>
                     <li ng-show="isAdmin">
                        <a href="/studentdetails"><i class="fa fa-question-circle" aria-hidden="true"></i> All Students</a>
                    </li>
                    <li ng-hide="isAdmin">
                        <a href="/profile"><i class="fa fa-user-circle-o" aria-hidden="true"></i> My Profile</a>
                    </li ng-show="isAdmin">
                    <li ng-hide="isAdmin">
                        <a href="/status"><i class="fa fa-hand-o-right" aria-hidden="true"></i></i> Placement Status</a>
                    </li >
                    <li ng-show="isAdmin">
                        <a href="/addRecruiter"><i class="fa fa-share-alt" aria-hidden="true"></i> Add Company</a>
                    </li>
                    <li ng-show="isAdmin">
                        <a href="/getList"><i class="fa fa-share-alt" aria-hidden="true"></i> List</a>
                    <li ng-show="isAdmin">
                        <a href="/addTraining"><i class="fa fa-share-alt" aria-hidden="true"></i> Add Training</a>
                    </li>
                    
                </ul>

               
            </nav>

            <!-- Page Content Holder -->
            <div id="content">

                <nav class="navbar navbar-default">
                    <div class="container-fluid">

                        <div class="navbar-header">
                            <button type="button" id="sidebarCollapse" class="btn btn-danger navbar-btn">
                                <i class="glyphicon glyphicon-align-left"></i>
                                <span>Menu</span>
                            </button>
                        </div>

                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">
                                <li ><i class="fa fa-sign-out" aria-hidden="true"></i> <button ng-click="logout()">Logout</button></li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <div style="padding: 10px;">
                	<div ng-view></div>
                </div>
            </div>
        </div>
<script type="text/javascript">
             $(document).ready(function () {
                 $('#sidebarCollapse').on('click', function () {
                     $('#sidebar').toggleClass('active');
                 });
             });
</script>
</body>
</html>
